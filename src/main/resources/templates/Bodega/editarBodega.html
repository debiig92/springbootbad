<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>

        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <title>Edicion de Bodega</title>
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>  
<!-- jQuery -->
<script src="../static/js/jquery.js"></script>
<script src="../static/js/jquery.js" th:src="@{/js/jquery.js}"></script>
<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script src="https://use.fontawesome.com/ff147e8253.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <link href="../static/css/multimenu.css" rel="stylesheet"  th:href="@{/css/multimenu.css}"/>
 <script src="../static/js/multimenu.js" th:src="@{/js/multimenu.js}"></script>
<link href="../static/css/datepicker.css" rel="stylesheet"  th:href="@{/css/datepicker.css}"/>
 <script src="../static/js/bootstrap-datepicker.js" th:src="@{/js/bootstrap-datepicker.js}"></script>
    </head>
    <body>

        <div th:replace="plantilla/header2::header">&nbsp;</div>

        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Editar datos de Bodega</h2>
                </div>
            </div>

            <div class="row">
                <div class="panel panel-default">

                <div class="panel-heading">Actualizar Bodega</div>

                <div class="panel-body">
                <form class="form-horizontal" role="form" th:action="@{/editBodega}" th:object="${bodega}" method="post">
                    <input type="hidden" th:field="*{idbodega}"/>
                    <div class="form-group">
                        <label for="dirbodega" class="col-lg-2 control-label">Direccion de Bodega</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="dirbodega"
                                   placeholder="Direccion de Bodega" th:field="*{dirbodega}" name="dirbodega" required="true"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dirtaller" class="col-lg-2 control-label">Maximo de Pisos</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="maxpisos"
                                   placeholder="Cantidad de Pisos" th:field="*{cantpisos}" name="cantpisos" required="true"/>
                        </div>
                    </div>
                   <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">Guardar</button>
                            </div>
                </form>
            </div>
                </div>
            </div>
        </div>

    </body>
</html>
