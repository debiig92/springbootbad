<html xmlns:th="http://www.thymeleaf.org">
    <head>

        <meta charset="utf-8"/>

        <title>Agregar Vehiculo</title>


           <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>  
<!-- jQuery -->
<script src="../static/js/jquery.js"></script>
<script src="../static/js/jquery.js" th:src="@{/js/jquery.js}"></script>
<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script src="https://use.fontawesome.com/ff147e8253.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <link href="../static/css/multimenu.css" rel="stylesheet"  th:href="@{/css/multimenu.css}"/>
 <script src="../static/js/multimenu.js" th:src="@{/js/multimenu.js}"></script>
<link href="../static/css/datepicker.css" rel="stylesheet"  th:href="@{/css/datepicker.css}"/>
 <script src="../static/js/bootstrap-datepicker.js" th:src="@{/js/bootstrap-datepicker.js}"></script>
    </head>
    <body>        
        <div th:replace="plantilla/header2::header">&nbsp;</div>
        <div id="page-wrapper" class="container">
            <h2>Agregar Vehiculo</h2>
            <div class="panel panel-default">

                <div class="panel-heading">Agregar Vehiculo</div>

                <div class="panel-body">
                 <!--   <form class="form-horizontal" role="form" th:action="@{/AgregarVehiculoTaller}" th:object="${saltaller}" method="post"> -->
                 <form class="form-horizontal" role="form" th:action="@{/AgregarVehiculoTaller}" method="get">       
                 <table style="table-layout:fixed;" WIDTH="100%">
                            <tr>
                                <td colspan="3" align="center">
                                    <h4>Eleccion</h4>
                                </td>
                            </tr>
                            <tr>
                                <td>                                    
                                    <label class="control-label centered">Vehiculo en Bodega:</label>
                                    <select name="idvehiculo" id="idvehiculo" class="form-control">
                                        <option th:each="listas:${lista1}"
                                                th:value="${listas.idvehiculo}+'|'+${listas.iddetveh}"
                                                th:text="'MODELO: '+${listas.nommodel}+' DETALLE: '+${listas.detalledef}">
                                        </option>
                                    </select> 
                                    <input type="hidden" class="form-control" id="idsaltaller" name="idsaltaller" th:value="${lista4}"/>
                                   
                                </td>
                                <td width="20"></td>                                
                            </tr>                                                      
                            <tr>
                                <td colspan="3" height="50"></td>
                            </tr>
                            <tr>
                                <td colspan="3" align="center">                                    
                                    <button type="submit" class="btn btn-default">Guardar</button>                                        
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3" align="center" height="50">
                                    <h4>Detalles del Taller</h4>
                                </td>
                            </tr>
                        </table> 
                        <table class="table table-bordered">                                             
                            <thead>
                                <tr>                            
                                    <th data-field="nombretaller" >Nombre Taller</th>
                                    <th data-field="dirtaller" >Direecion de Taller</th>
                                    <th data-field="fechangtaller" >Fecha de Ingreso</th>                                                             
                                </tr>
                            </thead>
                            <tbody>                                                                   
                                <tr th:each="bodega: ${lista2}">                         
                                    <td th:text="${bodega.nomtaller}"></td>
                                    <td th:text="${bodega.dirtaller}"></td>
                                    <td th:text="${bodega.fechaingtaller}"></td>                               
                                </tr>
                                <tr>
                                    <td colspan="3" align="center" height="50">
                                        <h4>Vehiculos en Taller</h4>
                                    </td>
                                </tr>
                            </tbody>
                        </table>                        
                        <table class="table table-bordered">                                             
                            <thead>
                                <tr>                            
                                    <th data-field="idvehiculo" >Identificador de Vehiculo</th>
                                    <th data-field="nit" >NIT Importador</th>
                                    <th data-field="nomimp" >Nombre de Importador</th>
                                    <th data-field="telresp" >Telefono</th>                                    
                                </tr>
                            </thead>
                            <tbody>                                                                   
                                <tr th:each="bodega: ${lista3}">                         
                                    <td th:text="${bodega.idvehiculo}"></td>
                                    <td th:text="${bodega.nit}"></td>
                                    <td th:text="${bodega.nomimp}"></td>
                                    <td th:text="${bodega.telresp}"></td>
                                </tr>                               
                            </tbody>
                        </table>                        
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
