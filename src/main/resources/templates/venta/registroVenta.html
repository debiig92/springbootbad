<html xmlns:th="http://www.thymeleaf.org">
    <head>
       
        <meta charset="utf-8"/>
    
            <title>Registrar Venta</title>


       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>  
<!-- jQuery -->
<script src="../static/js/jquery.js"></script>
<script src="../static/js/jquery.js" th:src="@{/js/jquery.js}"></script>
<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script src="https://use.fontawesome.com/ff147e8253.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <link href="../static/css/multimenu.css" rel="stylesheet"  th:href="@{/css/multimenu.css}"/>
 <script src="../static/js/multimenu.js" th:src="@{/js/multimenu.js}"></script>
<link href="../static/css/datepicker.css" rel="stylesheet"  th:href="@{/css/datepicker.css}"/>
 <script src="../static/js/bootstrap-datepicker.js" th:src="@{/js/bootstrap-datepicker.js}"></script>
  <script>
  $( function() {
    $( "#datepicker" ).datepicker();
  } );
  </script>
    </head>
    <body>
        <div th:replace="plantilla/header2 ::header">&nbsp;</div>
        <div class="container">
         
             <h2>Registrar Venta</h2>
             <div class="panel panel-default">

         <div class="panel-heading">Registrar Venta</div>
    
               <div class="panel-body">
       <form class="form-horizontal" role="form" th:action="@{/venta/add}" th:object="${clienteveh}" method="post">
             <div class="form-group">
                 <label class="col-sm-2 control-label">Cliente</label>
                  <div class="col-xs-3">
                    <select id="duicliente" th:name="duicliente" class="form-control" required="true">
                        <option th:each="m : ${duicliente}" th:value="${m.duicliente}"  th:text="${m.duicliente + ' ' + m.nomcliente + ' ' + m.apecliente}"></option>
                    </select>
                 </div>
            </div>
        <div class="form-group">
               <label for="inputEmail3" class="col-sm-2 control-label">Vehiculo</label>
               <div class="col-sm-10">
                 <input type="number" name="idvehiculo" th:field="${vehiculo.idvehiculo}" class="form-control" id="inputEmail3" readonly="true"/>
               </div>
             </div>
             <div class="form-group">
               <label for="inputPassword3" class="col-sm-2 control-label">Fecha</label>
               <div class="col-sm-10">
                   <div class="input-append date" id="dp3" data-date-format="dd/mm/yyyy">
                   <input type="text" name="fechacompra" data-date-format="dd/mm/yyyy" placeholder="Ingrese la fecha en formato dd/MM/YYYY" id="datepicker" class="form-control" required="true"/>
                    </div>
                 </div>
             </div>
          
             <div class="form-group">
               <div class="col-sm-offset-2 col-sm-10">
                 <button type="submit" name="action" class="btn btn-default">Registrar Venta</button>
               </div>
             </div>
           </form>
    
       </div>
       </div>
       </div>
    </body>
</html>
