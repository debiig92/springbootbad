<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
  <title>Catalogo de talleres</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>  
<!-- jQuery -->
<script src="../static/js/jquery.js"></script>
<script src="../static/js/jquery.js" th:src="@{/js/jquery.js}"></script>
<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script src="https://use.fontawesome.com/ff147e8253.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <link href="../static/css/multimenu.css" rel="stylesheet"  th:href="@{/css/multimenu.css}"/>
 <script src="../static/js/multimenu.js" th:src="@{/js/multimenu.js}"></script>
<link href="../static/css/datepicker.css" rel="stylesheet"  th:href="@{/css/datepicker.css}"/>
 <script src="../static/js/bootstrap-datepicker.js" th:src="@{/js/bootstrap-datepicker.js}"></script>
</head>

<body>
        <div th:replace="plantilla/header2::header">&nbsp;</div>
        <header id="myCarousel" class="carousel slide">

        </header>
        
        <div class="container">
         
         <div class="row">
             <div class="col-lg-12">
                 <h2>Registro de talleres</h2>
             </div>
         </div>
        <div class="row">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th data-field="idtaller" name="idtaller">ID</th>
                    <th data-field="nomtaller" name="nomtaller">Nombre Taller</th>
                    <th data-field="dirtaller" name="dirtaller">Direccion Taller</th>
                    <th data-field="tallautorizado" name="tallautorizado">Autorizado</th>
                </tr>
                          
                
            </thead>
            <tbody>
                <tr th:each="taller: ${tallerList}">
                    <td th:text="${taller.idtaller}"></td>
  		    <td th:text="${taller.nomtaller}"></td>
  		    <td th:text="${taller.dirtaller}"></td>
  		    <td th:text="${taller.tallautorizado}"></td>
  		   
                </tr>   
              
                
            </tbody>
            
        </table>
        </div>
            <div class="section">
                <a class="btn btn-info" role="button" th:href="@{/tallernew}">Registrar Nuevo</a>
                
            </div>   
        </div> 
        
             <!--  Scripts-->
   
    </body>
</html>
