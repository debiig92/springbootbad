    <body>        
        <div th:replace="plantilla/header2::header">&nbsp;</div>
    <header id="myCarousel" class="carousel slide">
        
    </header>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>Registro de usuarios</h2>
            </div>
        </div>
        
        <div class="row">
            <form class="form-horizontal" role="form" th:action="@{/usuario/user}" th:object="${usuario}" method="post">
                <div class="form-group">
                    <label for="nomusuario" class="col-lg-2 control-label">Nombre Usuario</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="nombreuser"
                               placeholder="Nombre usuario" name="nomusuario" required="true"/>
                    </div>
                    
                </div>
                
                <div class="form-group">
                    <label for="pass" class="col-lg-2 control-label">Contraseña</label>
                    <div class="col-lg-10">
                      <input type="password" name="passusuario" class="form-control" id="pass" 
                             placeholder="Contraseña" required="true"/>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="rol" class="col-lg-2 control-label">PERFIL</label>
                    <div class="col-lg-4">
                     <select id="rol" th:name="idrol" class="form-control" >
                      <option value="" th:disabled="disabled" th:selected="selected">Perfil de usuario</option>
                      <option th:each="rol : ${roles}" th:value="${rol.idrol}" th:text="${rol.nomrol}"></option>

                     </select>

                    </div>
                </div>
                
                <div class="form-group">
                     <div class="col-lg-10 col-lg-offset-2">
        
                     <button type="submit" class="btn btn-primary">Guardar</button>
                     </div>
                    
                </div>
                
            </form>    
            
        </div>
        
    </div>   
    </body>
