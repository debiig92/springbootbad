  <title>Listado de usuarios</title>

 <!-- font  -->

</head>
<body>
        <div th:replace="plantilla/header2::header">&nbsp;</div>
        
      
        <div class="container">
         
         <div class="row">
             <div class="col-lg-12">
                 <h2>Registro de Usuarios</h2>
             </div>
         </div>
        <div class="row">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th data-field="idusuario" name="idusuario">ID Usuario</th>
                    <th data-field="nomusuario" name="nomusuario">Nombre Usuario</th>
                   
                </tr>
                          
                
            </thead>
            <tbody>
                <tr th:each="usuario: ${userList}">
                    <td th:text="${usuario.idusuario}"></td>
  		    <td th:text="${usuario.nomusuario}"></td>
                  
                    
                    
  		    
                </tr>   
              
                
            </tbody>
            
        </table>
        </div>
            <div class="section">
                <a class="btn btn-info" role="button" th:href="@{/usuarioadd}">Registrar Nuevo</a>
                
            </div>   
        </div> 
        
    
    </body>
</html>
