<html xmlns:th="http://www.thymeleaf.org">
    <head>

        <meta charset="utf-8"/>

        <title>Asignar Espacio a vehiculos en Taller</title>


        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>  
<!-- jQuery -->
<script src="../static/js/jquery.js"></script>
<script src="../static/js/jquery.js" th:src="@{/js/jquery.js}"></script>
<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script src="https://use.fontawesome.com/ff147e8253.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <link href="../static/css/multimenu.css" rel="stylesheet"  th:href="@{/css/multimenu.css}"/>
 <script src="../static/js/multimenu.js" th:src="@{/js/multimenu.js}"></script>
<link href="../static/css/datepicker.css" rel="stylesheet"  th:href="@{/css/datepicker.css}"/>
 <script src="../static/js/bootstrap-datepicker.js" th:src="@{/js/bootstrap-datepicker.js}"></script>
    </head>
    <body>        
        <div th:replace="plantilla/header2::header">&nbsp;</div>
        <div id="page-wrapper" class="container">
            <h2>Asignar Espacio a vehiculos que vienen de Taller</h2>
            <div class="panel panel-default">

                <div class="panel-heading">Asignar Espacio a vehiculos que vienen de Taller</div>

                <div class="panel-body">
                    <form class="form-horizontal" role="form" th:action="@{/agregarEspacioTaller}" th:object="${respaveh}" method="GET">
                        <table style="table-layout:fixed;" WIDTH="100%">
                            <tr>
                                <td colspan="3" align="center">
                                    <h4>Eleccion</h4>
                                </td>
                            </tr>
                            <tr>
                                <td>                                    
                                    <label class="control-label centered">Vehiculo para Asignar:</label>
                                    <select name="idvehiculo" id="idvehiculo" class="form-control" required="true">
                                        <option th:each="listas: ${lista}"
                                                th:value="${listas.idvehiculo}"
                                                th:text="${listas.idvehiculo + ' ' + listas.nommarca + ' ' + listas.nommodel}">
                                        </option>
                                    </select>   
                                    <input type="hidden" class="form-control" id="idespa" name="idespa" th:value="${lista2.idespa}"/>
                                    
                                     
                                </td>
                                <td width="20"></td>                                
                            </tr>                                                      
                            <tr>
                                <td colspan="3" height="50">
                                  
                                        <label class="col-lg-2 control-label">Costo del Taller</label>
                                       
                                            <input type="number" class="form-control" id="costotall"
                                                   placeholder="Ingrese al costo del taller"  name="costotall" required="true"/>
                                     
                              
                                 
                                    
                                </td>                                
                            </tr>
                            <tr>
                                <td colspan="3" align="center">                                    
                                    <button type="submit" class="btn btn-default">Guardar</button>                                        
                                </td>
                            </tr>
                        </table>                        
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
