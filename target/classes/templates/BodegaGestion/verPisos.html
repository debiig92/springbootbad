<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>

        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <title>Lista de Pisos</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>  
        <!-- jQuery -->
        <script src="../static/js/jquery.js"></script>
        <script src="../static/js/jquery.js" th:src="@{/js/jquery.js}"></script>
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://use.fontawesome.com/ff147e8253.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="../static/css/multimenu.css" rel="stylesheet"  th:href="@{/css/multimenu.css}"/>
        <script src="../static/js/multimenu.js" th:src="@{/js/multimenu.js}"></script>
        <link href="../static/css/datepicker.css" rel="stylesheet"  th:href="@{/css/datepicker.css}"/>
        <script src="../static/js/bootstrap-datepicker.js" th:src="@{/js/bootstrap-datepicker.js}"></script>
    </head>
    <body>
        <div th:replace="plantilla/header2::header">&nbsp;</div>

        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <h2 align="center">Registro de Pisos</h2>
                </div>
            </div>
            <div class="row">
                <table class="table table-bordered" style="table-layout:fixed;">
                    <thead>
                        <tr>                            
                            <th data-field="maxespa">Cantidad de Espacio</th>
                            <th data-field="numpiso">Numero de Pisos</th>
                            <th >Opciones</th>                           
                        </tr>
                    </thead>
                    <tbody>                      
                        <tr th:each="bodega: ${lista}">                         
                            <td th:text="${bodega.cantespa}"></td>
                            <td th:text="${bodega.numpiso}"></td>                            
                            <td><a class="btn btn-info" role="button" th:href="@{/verEspacio/}+${bodega.idpiso}">Gestionar</a></td>
                        </tr>                        
                    </tbody>
                </table> 
            </div>  
            <div class="section">
                <input class="form-control" type="hidden" name="idbodega" th:value="${id.idbodega}" />
                <a class="btn btn-info" role="button" th:href="@{/IngresarPiso/}+${id.idbodega}">Registrar Nuevo Piso</a>
            </div>
        </div> 


    </body>
    &nbsp;
    &nbsp;
</html>
