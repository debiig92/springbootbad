<html xmlns:th="http://www.thymeleaf.org">
    <head>

        <meta charset="utf-8"/>

        <title>Agregar Piso</title>


        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>  
        <!-- jQuery -->
        <script src="../static/js/jquery.js"></script>
        <script src="../static/js/jquery.js" th:src="@{/js/jquery.js}"></script>
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://use.fontawesome.com/ff147e8253.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="../static/css/multimenu.css" rel="stylesheet"  th:href="@{/css/multimenu.css}"/>
        <script src="../static/js/multimenu.js" th:src="@{/js/multimenu.js}"></script>
        <link href="../static/css/datepicker.css" rel="stylesheet"  th:href="@{/css/datepicker.css}"/>
        <script src="../static/js/bootstrap-datepicker.js" th:src="@{/js/bootstrap-datepicker.js}"></script>
    </head>
    <body>        
        <div th:replace="plantilla/header2::header">&nbsp;</div>
        <div id="page-wrapper" class="container">
            <h2>Agregar Piso</h2>
            <div class="panel panel-default">

                <div class="panel-heading">Agregar Piso</div>

                <div class="panel-body">
                    <!--   <form class="form-horizontal" role="form" th:action="@{/AgregarVehiculoTaller}" th:object="${saltaller}" method="post"> -->
                    <form class="form-horizontal" role="form" th:action="@{/addPiso/}+${id.idbodega}" method="post" th:object="${piso}">       
                        <table style="table-layout:fixed;" WIDTH="100%">
                            <tr>
                                <td>                                    
                                    <label class="control-label centered">Cantidad Espacios</label>       
                                    <input class="form-control" type="text" name="cantespa"  placeholder="Ingrese cantidad de espacios al piso" required="true"/>                                    
                                </td>
                            </tr> 
                            <tr>
                                <td>                                    
                                    <label class="control-label centered">numero de piso</label>       
                                    <input class="form-control" type="text" name="numpiso"  placeholder="Ingrese el numero de piso" required="true"/>
                                </td>
                            </tr> 
                                                                                
                            <tr>
                                <td height="50"></td>
                            </tr>
                            <tr>
                                <td align="center">     
                                    <input class="form-control" type="hidden" name="idbodega" th:value="${id.idbodega}" />
                                    <button type="submit" class="btn btn-default">Guardar</button>                                        
                                </td>
                            </tr>
                        </table>                                           
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
