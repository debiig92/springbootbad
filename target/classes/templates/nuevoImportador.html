<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
  <title>Importador</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>  
<!-- jQuery -->
<script src="../static/js/jquery.js"></script>
<script src="../static/js/jquery.js" th:src="@{/js/jquery.js}"></script>
<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script src="https://use.fontawesome.com/ff147e8253.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <link href="../static/css/multimenu.css" rel="stylesheet"  th:href="@{/css/multimenu.css}"/>
 <script src="../static/js/multimenu.js" th:src="@{/js/multimenu.js}"></script>
<link href="../static/css/datepicker.css" rel="stylesheet"  th:href="@{/css/datepicker.css}"/>
 <script src="../static/js/bootstrap-datepicker.js" th:src="@{/js/bootstrap-datepicker.js}"></script>
</head>
    <body>
        <!--parte del menu falta agregar si quieren banner -->
     <div th:replace="plantilla/header2::header">&nbsp;</div>
     <header id="myCarousel" class="carousel slide">

     </header>
     <div class="container">
         <div class="row">
             <div class="col-lg-12">
                 <h2>Registro de Importador</h2>
             </div>
         </div>
         
         <div class="row">
             <form class="form-horizontal" role="form" th:action="@{/importador/add}" th:object="${importador}" method="post">
                 <div class="form-group">
                    <label for="nitImp" class="col-lg-2 control-label">NIT</label>
                    <div class="col-lg-4">
                        <input type="text" class="form-control" id="nitImp"
                            placeholder="NIT importador" name="nit" required="true"/>
                    </div>
                 </div>
                 <div class="form-group">
                    <label for="nomimp" class="col-lg-2 control-label">Nombre Importador</label>
                    <div class="col-lg-4">
                        <input type="text" class="form-control" id="nomimp"
                            placeholder="Nombre importador" name="nomimp" required="true"/>
                    </div>
                    <label for="ape" class="col-lg-2 control-label">Apellido importador</label>
                    <div class="col-lg-4">
                        <input type="text" class="form-control" id="ape"
                            placeholder="Apellido importador" name="apeimp" required="true"/>
                    </div>
                    
                    
                 </div>
                <div class="form-group">
                    <label  class="radio-inline">
                        <input type="radio" value="M" name="genimp" />Masculino
                    </label>
                    <label  class="radio-inline">
                        <input type="radio" value="F" name="genimp"/>Femenino
                    </label>
                </div> 
                <div class="form-group">
                    <label for="nomr" class="col-lg-2 control-label">Nombre Responsable</label>
                    <div class="col-lg-4">
                        <input type="text" class="form-control" id="nomr"
                            placeholder="Nombre Responsable" name="nomresp" required="true"/>
                    </div>
                    
                    <label for="aper" class="col-lg-2 control-label">Apellido Responsable</label>
                    <div class="col-lg-4">
                        <input type="text" class="form-control" id="aper"
                            placeholder="Apellido Responsable" name="aperesp" required="true"/>
                    </div>
                    
                </div>
                 <!--cambiar corrimp no se q es -->
                <div class="form-group">
                    <label for="corrimp" >Corrimp</label>
                    <textarea class="form-control" row="5" id="corrimp" name="corimp"/>
                   
                    
                 </div>
                  <!--cambiar corrimp no se q es -->
               
                 <div class="form-group">
                    <label for="corresp" >Corresp</label>
                    <textarea class="form-control" row="5" id="corresp" name="corresp"/>
                   
                    
                 </div> 
                  <div class="form-group">
                    <label for="diri" >Direccion importador</label>
                    <textarea class="form-control" row="5" id="diri" name="dirimp"/>
                   
                    
                 </div> 
                 <div class="form-group">
                     <label for="telresp" class="col-lg-2 control-label">Telefono</label>
                    <div class="col-lg-4">
                        <input type="text" class="form-control" id="telresp"
                            placeholder="Telefono" name="telresp"/>
                    </div>
                 
                 </div>
                 <button type="submit" class="btn btn-info" name="action">Guardar</button>
             </form>
         </div>
     </div>
     
    </body>
</html>
