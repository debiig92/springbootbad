<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
     <meta charset="utf-8"/>
  <title>Agregar Defecto</title>
   
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>  
<!-- jQuery -->
<script src="../static/js/jquery.js"></script>
<script src="../static/js/jquery.js" th:src="@{/js/jquery.js}"></script>
<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script src="https://use.fontawesome.com/ff147e8253.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <link href="../static/css/multimenu.css" rel="stylesheet"  th:href="@{/css/multimenu.css}"/>
 <script src="../static/js/multimenu.js" th:src="@{/js/multimenu.js}"></script>
</head>
<body>
<div th:replace="plantilla/header2 ::header">&nbsp;</div>
<div id="page-wrapper" class="container">
  <h2>Agregar Defectos Vehiculo</h2>
  <div class="panel panel-default">
    <div class="panel-heading">Defectos por Vehiculo</div>
    <div class="panel-body">
    <form class="form-horizontal" role="form" th:action="@{/defecto/add}" th:object="${detallevehdef}" method="post">
         <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Id Vehiculo</label>
            <div class="col-sm-10">
                 <span th:text="${detallevehdef.idvehiculo.idvehiculo}"></span>
            </div>
    </div>
        <div class="form-group">
             <label for="inputPassword3" class="col-sm-2 control-label">Detalle Defecto</label>
             <a class="btn btn-primary" href="javascript:void(0)" id="addInput">
             <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Adicionar Defecto</a>
	<div id="dynamicDiv" class="col-xs-2">
				<p>
			        <input type="text" name="detalledef" class="form-control" id="inputeste" size="20" value="" placeholder="" />
			        <a class="btn btn-danger" href="javascript:void(0)" id="remInput">
			        	<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>Remover Defecto</a>
                                </p>                          
        </div>     
         </div>
  
			<script>
			$(function () {
			    var scntDiv = $('#dynamicDiv');
			    $(document).on('click', '#addInput', function () {
			        $('<p>'+
		        		'<input type="text" name="detalledef" class="form-control" id="inputeste" size="20" value="" placeholder="" /> '+
		        		'<a class="btn btn-danger" href="javascript:void(0)" id="remInput">'+
							'<span class="glyphicon glyphicon-minus" aria-hidden="true"></span> '+
							'Remover Campo'+
		        		'</a>'+
					'</p>').appendTo(scntDiv);
			        return false;
			    });
			    $(document).on('click', '#remInput', function () {
		            $(this).parents('p').remove();
			        return false;
			    });
			});
			</script>
              
                 <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Guardar</button>
    </div>
  </div>

</form>
    
    </div>
  </div>
</div>

</body>
</html>
