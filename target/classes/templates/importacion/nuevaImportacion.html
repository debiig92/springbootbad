<html xmlns:th="http://www.thymeleaf.org">
    <head>
       
        <meta charset="utf-8"/>
    
            <title>Registrar Importacion</title>


       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>  
<!-- jQuery -->
<script src="../static/js/jquery.js"></script>
<script src="../static/js/jquery.js" th:src="@{/js/jquery.js}"></script>
<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script src="https://use.fontawesome.com/ff147e8253.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <link href="../static/css/multimenu.css" rel="stylesheet"  th:href="@{/css/multimenu.css}"/>
 <script src="../static/js/multimenu.js" th:src="@{/js/multimenu.js}"></script>
<link href="../static/css/datepicker.css" rel="stylesheet"  th:href="@{/css/datepicker.css}"/>
 <script src="../static/js/bootstrap-datepicker.js" th:src="@{/js/bootstrap-datepicker.js}"></script>
  <script>
  $( function() {
    $( "#datepicker" ).datepicker();
  } );
  </script>
    </head>
    <body>
        <div th:replace="plantilla/header2 ::header">&nbsp;</div>
        <div class="container">
         
             <h2>Registrar Importacion</h2>
             <th:block th:if="${mensaje!=null}">
             <div class="alert alert-success">
                 <strong><span th:text="${mensaje}"></span></strong>
             </div>
           </th:block>
             <div class="panel panel-default">

         <div class="panel-heading">Registrar Importacion</div>
    
               <div class="panel-body">
       <form class="form-horizontal" role="form" th:action="@{/importacion/add}" th:object="${importacion}" method="post">
             
            <div class="form-group" th:if="${usuario.idrol==1}">
                 <label class="col-sm-2 control-label">NIT Importador</label>
                 <div class="col-sm-10">   
                 <select id="marca" th:name="nit" class="form-control">
                         <option th:each="m : ${importadores}" th:value="${m.nit}"  th:text="${m.nit}"></option>
                 </select>
                 </div>
            </div>
           
           
           
           <div class="form-group" th:if="${usuario.idrol==3}">
               <label for="inputEmail3" class="col-sm-2 control-label">NIT</label>
               <div class="col-sm-10">
                <input type="text" name="nit" class="form-control" th:field="${importador.nit}" readonly="true"/>
               </div>
             </div>
             <div class="form-group">
               <label for="inputPassword3" class="col-sm-2 control-label">Fecha</label>
               <div class="col-sm-10">
                   <div class="input-append date" id="dp3" data-date-format="dd/mm/yyyy">
                   <input type="text" name="fecimport" data-date-format="dd/mm/yyyy" placeholder="Ingrese la fecha en formato dd/MM/YYYY" id="datepicker" class="form-control" required="true"/>
                    </div>
                 </div>
            </div>
             <div class="form-group">
               <label for="inputEmail3" class="col-sm-2 control-label">Cantidad de Vehiculos</label>
               <div class="col-sm-10">
                 <input type="number" name="cantveh"  placeholder="Ingrese la cantidad de vehiculos a importar" class="form-control" id="inputEmail3" required="true"/>
               </div>
             </div>
             <div class="form-group">
               <div class="col-sm-offset-2 col-sm-10">
                 <button type="submit" name="action" class="btn btn-default">Guardar</button>
               </div>
             </div>
           </form>
    
       </div>
       </div>
       </div>
    </body>
</html>
