<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Sistema Inventario de Vehiculos</title>

    
    <!-- Custom CSS -->

	<link href="../static/css/shop-homepage.css" rel="stylesheet"  th:href="@{/css/shop-homepage.css}"/>
<!-- jQuery -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

 <div th:replace="plantilla/menu ::header">&nbsp;</div>

    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <div class="col-md-3">
                <p class="lead">Sistema Inventario de Vehiculos</p>
                <a href="/"><img th:src="@{/images/logo.png}" alt=""/></a>
            </div>

            <div class="col-md-9">

                <div class="row carousel-holder">

                    <div class="col-md-12">
                        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="item active">
                                    <img class="slide-image" src="images/banner1.jpg" th:src="@{/images/banner1.jpg}" style="width:100%"/>
                                </div>
                                <div class="item">
                                    <img class="slide-image" src="images/banner2.jpg" th:src="@{/images/banner2.jpg}" style="width:100%"/>
                                </div>
                                <div class="item">
                                    <img class="slide-image" src="images/banner3.jpg" th:src="@{/images/banner3.jpg}" style="width:100%"/>
                                </div>
                            </div>
                            <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                            </a>
                            <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                            </a>
                        </div>
                    </div>

                </div>

                <div class="row">

                    <div class="col-sm-4 col-lg-4 col-md-4" th:each="imp: ${vehiculos}">
                        <div class="thumbnail">
                           <img th:src="@{'data:image/jpeg;base64,'+${imp.imagen}}"/>
                            <div class="caption">
                                <h4 class="pull-right" th:text="${imp.preciosalida}">$24.99</h4>
                                <h4><a th:href="@{/busqueda/view/}+${imp.idvehiculo}" th:text="${imp.nommarca}">First Product</a>
                                </h4>
                               <p th:text="${imp.nommodel}"></p>
                               <p th:text="${imp.anio}"></p>
                            </div>
                            
                        </div>
                    </div>

                   
                </div>

            </div>

        </div>

    </div>
    <!-- /.container -->

    <div class="container">

        <hr/>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>All rights Reserved | Design by Grupo 5 BAD115</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

    
</body>

</html>
