<html xmlns:th="http://www.thymeleaf.org">
    <head>
       
        <meta charset="utf-8"/>
    
            <title>Ingresar Cliente </title>


       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>  
<!-- jQuery -->
<script src="../static/js/jquery.js"></script>
<script src="../static/js/jquery.js" th:src="@{/js/jquery.js}"></script>
<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script src="https://use.fontawesome.com/ff147e8253.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <link href="../static/css/multimenu.css" rel="stylesheet"  th:href="@{/css/multimenu.css}"/>
 <script src="../static/js/multimenu.js" th:src="@{/js/multimenu.js}"></script>
    </head>
    <body>
        <div th:replace="plantilla/header2 ::header">&nbsp;</div>
        <div class="container">
         
             <h2>Ingresar Cliente</h2>
             <th:block th:if="${mensaje!=null}">
             <div class="alert alert-success">
                 <strong><span th:text="${mensaje}"></span></strong>
             </div>
           </th:block>
             <div class="panel panel-default">

         <div class="panel-heading">Ingresar Cliente</div>
    
               <div class="panel-body">
       <form class="form-horizontal" role="form" th:action="@{/cliente/add}" th:object="${cliente}" method="post">
             <div class="form-group">
               <label for="inputEmail3" class="col-sm-2 control-label">DUI</label>
               <div class="col-sm-10">
                <input type="text" name="duicliente" class="form-control" required="true" placeholder="Ingrese el DUI con el siguiente formato: 00000000-0"/>
               </div>
             </div>
             <div class="form-group">
               <label for="inputPassword3" class="col-sm-2 control-label">Nombre del Cliente</label>
               <div class="col-sm-10">
                       <input type="text" name="nomcliente" placeholder="Ingrese el nombre del Cliente" class="form-control" required="true"/>
                 </div>
            </div>
             <div class="form-group">
               <label for="inputEmail3" class="col-sm-2 control-label">Apellido del Cliente</label>
               <div class="col-sm-10">
                 <input type="text" name="apecliente" placeholder="Ingrese el apellido del Cliente" class="form-control" required="true"/>
               </div>
             </div>
           
             <div class="form-group">
               <label for="inputEmail3" class="col-sm-2 control-label">Direccion del Cliente</label>
               <div class="col-sm-10">
                 <input type="text" name="dircliente"  placeholder="Ingrese la direccion del Cliente" class="form-control" required="true"/>
               </div>
             </div>
           
              <div class="form-group">
               <label for="inputEmail3" class="col-sm-2 control-label">Telefono del Cliente</label>
               <div class="col-sm-10">
                 <input type="text" name="telcliente" class="form-control" placeholder="Ingrese el telefono con el siguiente formato: 2222-2222" pattern ="[0-9]{4}-[0-9]{4}" required="true"/>
               </div>
             </div>
             <div class="form-group">
               <div class="col-sm-offset-2 col-sm-10">
                 <button type="submit" name="action" class="btn btn-default">Guardar</button>
               </div>
             </div>
           </form>
    
       </div>
       </div>
       </div>
    </body>
</html>
