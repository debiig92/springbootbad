    <body>
        <div th:replace="plantilla/header2 ::header">&nbsp;</div>
     <form class="form-inline" th:action="@{/espacios/busqueda}" method="get">
         
       <div class="form-group">
                <label>Bodega</label>
                    <select id="modelo" th:name="bodega" class="form-control">
                               <option value="0">Seleccione una Bodega</option>
                              <option th:each="mo : ${bodega}" th:value="${mo.idbodega}" th:text="${mo.dirbodega}"></option>
                   </select>
        </div>
         
         <div class="form-group">
                <label>Estado</label>
                        <select class="form-control"  th:name="piso">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                        </select>
        </div>
          <button type="submit" class="btn btn-default">Submit</button>
     </form>
